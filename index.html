<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>
  <script src="./Blur.js"></script>
  <style>
    .container {
      width: 640px;
      margin: auto;
    }
    video {
      transform: scaleX(-1);
    }
  </style>
</head>

<body>
  <div class="container">
    <div>
      <button id="toggle">Toggle Blur</button>
      <input type="range" id="blurAmount" min="5" max="20" value="10" />
      <label form="blurAmount">Blur Amount</label>
    </div>
    <!-- <video id="videoOutput" autoplay></video> -->
    <canvas id="canvasOutput"></canvas>
  </div>
</body>

<script type="module">
  const WIDTH = 640;
  const HEIGHT = 480;
  const toggleButton = document.getElementById('toggle');
  const blurSlider = document.getElementById('blurAmount');
  // const videoOutput = document.getElementById('videoOutput');
  const canvasOutput = document.getElementById('canvasOutput');
  const constraints = {
    video: {
      width: WIDTH,
      height: HEIGHT,
      frameRate: 24,
    },
  };

  const stream = await navigator.mediaDevices.getUserMedia(constraints);
  const blur = new Blur(stream, WIDTH, HEIGHT, 30, canvasOutput);
  // videoOutput.srcObject = blur.getOutputStream();

  toggleButton.addEventListener('click', blur.toggleBlur);
  blurSlider.addEventListener('input', (event) => {
    blur.setBlurAmount(event.target.value);
  });
  </script>
</html>
