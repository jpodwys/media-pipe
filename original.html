<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <video class="input_video"></video>
    <canvas class="output_canvas" width="640px" height="480px"></canvas>
    <video id="outputVideo" autoplay></video>
  </div>
</body>

<script type="module">
  const videoElement = document.getElementsByClassName('input_video')[0];
  const canvasElement = document.getElementsByClassName('output_canvas')[0];
  const canvasCtx = canvasElement.getContext('2d');
  const output = document.getElementById('outputVideo');
  const stream = canvasElement.captureStream(24);
  setTimeout(() => output.srcObject = stream, 2000);

  function onResults(results) {
    // Save the context's blank state
    canvasCtx.save();

    // Draw the raw frame
    canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

    // Make all pixels not in the segmentation mask transparent
    canvasCtx.globalCompositeOperation = 'destination-atop';
    canvasCtx.drawImage(results.segmentationMask, 0, 0, canvasElement.width, canvasElement.height);

    // Blur the context for all subsequent draws then set the raw image as the background
    canvasCtx.filter = 'blur(16px)';
    canvasCtx.globalCompositeOperation = 'destination-over';
    canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

    // Restore the context's blank state
    canvasCtx.restore();
  }

  const selfieSegmentation = new SelfieSegmentation({locateFile: (file) => {
    return `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`;
  }});
  selfieSegmentation.setOptions({
    modelSelection: 1,
  });
  selfieSegmentation.onResults(onResults);

  const camera = new Camera(videoElement, {
    onFrame: async () => {
      await selfieSegmentation.send({image: videoElement});
    },
    width: 640,
    height: 480
  });
  camera.start();
  </script>
</html>
